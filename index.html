        <p>ADDING MORE SOON!</p>

        <script>
            const buttons = document.getElementsByClassName("navigation-item-button");

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', (e) => {
                    e.preventDefault();
                    const x = document.createElement("a");
                    x.href = e.target.dataset.url;
                    x.target = "_blank";
                    document.body.appendChild(x);
                    x.click();
                });
            }
        </script>
